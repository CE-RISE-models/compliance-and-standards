id: https://ce-rise-models.codeberg.page/compliance-and-standards/
name: compliance_and_standards
title: CE-RISE Compliance and Standards Data Model
description: >-
    Data model for regulatory compliance, standards, and conformity-related information
    for products, including applicable regulations and standards, product commitments,
    documentary evidence, process evidence, and structured regulatory information sheets.

license: https://creativecommons.org/licenses/by-nc/4.0/
version: 0.1.0

prefixes:
    linkml: https://w3id.org/linkml/
    comp: https://ce-rise-models.codeberg.page/compliance-and-standards/
    dcterms: http://purl.org/dc/terms/
    prov: http://www.w3.org/ns/prov#
    schema: http://schema.org/
    qudt: http://qudt.org/schema/qudt/
    chebi: http://purl.obolibrary.org/obo/CHEBI_
    envo: http://purl.obolibrary.org/obo/ENVO_
    bfo: http://purl.obolibrary.org/obo/BFO_
    ecoinvent: http://www.ecoinvent.org/ecospold/
    foaf: http://xmlns.com/foaf/0.1/
    org: http://www.w3.org/ns/org#
    vcard: http://www.w3.org/2006/vcard/ns#
    time: http://www.w3.org/2006/time#
    dcat: http://www.w3.org/ns/dcat#
    void: http://rdfs.org/ns/void#

imports:
    - linkml:types

default_prefix: comp
default_range: string

# ================================================================================
# CLASSES
# ================================================================================

classes:
    # Root Container Class
    ComplianceAndStandards:
        description: >-
            Root container for all compliance and standards related information,
            encompassing commitments, requirements, evidence, and regulatory data.
        annotations:
            sql_identifier: comp_root
        attributes:
            product_commitments:
                description: All product-related commitments (regulatory, voluntary, contractual)
                range: ProductCommitments
                annotations:
                    sql_identifier: comp_product_commitments
            applicable_regulation_standards:
                description: Applicable regulations, standards, and specifications
                range: ApplicableRegulationStandards
                annotations:
                    sql_identifier: comp_applicable_regulations
            product_evidence:
                description: Documentary evidence supporting compliance claims
                range: ProductEvidence
                annotations:
                    sql_identifier: comp_product_evidence
            process_evidence:
                description: Management system and process-related evidence
                range: ProcessEvidence
                annotations:
                    sql_identifier: comp_process_evidence
            regulatory_information:
                description: Structured regulatory information including safety, instructions, and identifiers
                range: RegulatoryInformation
                annotations:
                    sql_identifier: comp_regulatory_info

    # ================================================================================
    # STAGE 1: PRODUCT COMMITMENTS
    # ================================================================================

    ProductCommitments:
        description: >-
            Container for all product-related commitments, providing a flexible framework
            for regulatory, voluntary, and contractual obligations that can evolve over time
            and vary by jurisdiction.
        annotations:
            sql_identifier: comp_commitments_container
            owl.filler: schema:commitmentTo
        attributes:
            commitments:
                description: List of individual product commitments
                multivalued: true
                range: Commitment
                annotations:
                    sql_identifier: comp_commit_list

    Commitment:
        description: >-
            A single commitment representing any type of product-related obligation,
            promise, or compliance requirement with flexible categorization and
            jurisdiction-specific status tracking.
        annotations:
            sql_identifier: comp_commitment
            owl.filler: schema:AgreeAction
        attributes:
            commitment_identifier:
                description: Unique identifier for this commitment
                range: string
                required: true
                annotations:
                    sql_identifier: comp_commit_id
                    owl.filler: dcterms:identifier
            commitment_statement_value:
                description: The actual commitment statement or text
                range: string
                required: true
                annotations:
                    sql_identifier: comp_commit_statement
                    owl.filler: dcterms:description
            commitment_description:
                description: Detailed description or context of the commitment
                range: string
                annotations:
                    sql_identifier: comp_commit_description
                    owl.filler: dcterms:abstract
            commitment_categories:
                description: Categories this commitment belongs to (can be multiple)
                multivalued: true
                range: CommitmentCategory
                annotations:
                    sql_identifier: comp_commit_categories
            compliance_statuses:
                description: Status of this commitment in different jurisdictions
                multivalued: true
                range: ComplianceStatus
                annotations:
                    sql_identifier: comp_commit_statuses
            validity_period:
                description: Period during which this commitment is valid
                range: ValidityPeriod
                annotations:
                    sql_identifier: comp_commit_validity
            stakeholder_scope:
                description: Scope of applicability for this commitment
                range: StakeholderScope
                annotations:
                    sql_identifier: comp_commit_scope
            evidence_references:
                description: References to supporting evidence for this commitment
                range: EvidenceReferences
                annotations:
                    sql_identifier: comp_commit_evidence_refs
            version_info:
                description: Version tracking for this commitment
                range: string
                annotations:
                    sql_identifier: comp_commit_version
                    owl.filler: prov:generatedAtTime
            last_updated:
                description: Last update timestamp for this commitment
                range: datetime
                annotations:
                    sql_identifier: comp_commit_updated
                    owl.filler: dcterms:modified

    CommitmentCategory:
        description: Category or type of commitment with external standard references
        annotations:
            sql_identifier: comp_commit_category
            owl.filler: schema:category
        attributes:
            category_type:
                description: Type of commitment category
                range: CommitmentCategoryType
                required: true
                annotations:
                    sql_identifier: comp_commit_cat_type
            category_reference:
                description: External ontology or standard reference for this category
                range: string
                annotations:
                    sql_identifier: comp_commit_cat_ref
                    owl.filler: dcterms:conformsTo
            priority_level:
                description: Priority or importance level of this category
                range: integer
                annotations:
                    sql_identifier: comp_commit_cat_priority
                    owl.filler: schema:position

    ComplianceStatus:
        description: >-
            Jurisdiction-specific compliance status for a commitment, allowing the same
            commitment to have different statuses in different markets.
        annotations:
            sql_identifier: comp_compliance_status
            owl.filler: schema:GovernmentPermit
        attributes:
            status_value:
                description: Current status in this jurisdiction
                range: ComplianceStatusType
                required: true
                annotations:
                    sql_identifier: comp_status_value
            jurisdiction:
                description: Jurisdiction or market where this status applies
                range: string
                required: true
                annotations:
                    sql_identifier: comp_status_jurisdiction
                    owl.filler: schema:addressCountry
            effective_date:
                description: Date when this status became effective
                range: date
                annotations:
                    sql_identifier: comp_status_effective
                    owl.filler: schema:validFrom
            expiry_date:
                description: Date when this status expires or changes
                range: date
                annotations:
                    sql_identifier: comp_status_expiry
                    owl.filler: schema:validThrough
            status_notes:
                description: Additional notes or context about this status
                range: string
                annotations:
                    sql_identifier: comp_status_notes
                    owl.filler: schema:comment
            issuing_authority:
                description: Authority that determined this status
                range: string
                annotations:
                    sql_identifier: comp_status_authority
                    owl.filler: schema:provider

    ValidityPeriod:
        description: Time period during which something is valid
        annotations:
            sql_identifier: comp_validity_period
            owl.filler: time:Interval
        attributes:
            start_date:
                description: Start date of validity
                range: date
                required: true
                annotations:
                    sql_identifier: comp_valid_start
                    owl.filler: time:hasBeginning
            end_date:
                description: End date of validity
                range: date
                annotations:
                    sql_identifier: comp_valid_end
                    owl.filler: time:hasEnd
            is_perpetual:
                description: Whether this has no defined end date
                range: boolean
                annotations:
                    sql_identifier: comp_valid_perpetual

    StakeholderScope:
        description: >-
            Defines the scope of applicability for a commitment including markets,
            customer segments, and product variants.
        annotations:
            sql_identifier: comp_stakeholder_scope
            owl.filler: org:scope
        attributes:
            applicable_markets:
                description: Markets or regions where this commitment applies
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_markets
                    owl.filler: schema:areaServed
            customer_segments:
                description: Customer segments this commitment applies to
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_customers
                    owl.filler: schema:audience
            product_variants:
                description: Product variants or models covered by this commitment
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_variants
                    owl.filler: schema:model
            exclusions:
                description: Specific exclusions from scope
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_exclusions
                    owl.filler: schema:exceptDate

    EvidenceReferences:
        description: References to evidence supporting a commitment
        annotations:
            sql_identifier: comp_evidence_refs
            owl.filler: prov:wasGeneratedBy
        attributes:
            supporting_documents:
                description: URIs or identifiers of supporting documents
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_ref_docs
                    owl.filler: dcterms:references
            certification_links:
                description: Links to relevant certifications
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_ref_certs
                    owl.filler: schema:hasCertification
            audit_records:
                description: References to audit records
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_ref_audits
                    owl.filler: prov:wasInfluencedBy
            test_reports:
                description: References to test reports
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_ref_tests
                    owl.filler: schema:measuredValue

    # ================================================================================
    # PLACEHOLDER CLASSES FOR OTHER STAGES (to be implemented)
    # ================================================================================

    ApplicableRegulationStandards:
        description: >-
            Container for all applicable regulations, standards, and specifications
            with jurisdiction-aware requirements tracking and version management.
        annotations:
            sql_identifier: comp_applicable_regs
            owl.filler: schema:Legislation
        attributes:
            requirement_entries:
                description: List of applicable requirements (regulations, standards, specifications)
                multivalued: true
                range: RequirementEntry
                annotations:
                    sql_identifier: comp_req_entries

    RequirementEntry:
        description: >-
            A single regulation, standard, or specification requirement with
            multi-jurisdictional applicability and version tracking.
        annotations:
            sql_identifier: comp_requirement_entry
            owl.filler: dcterms:Standard
        attributes:
            requirement_identifier:
                description: Unique identifier for this requirement
                range: string
                required: true
                annotations:
                    sql_identifier: comp_req_id
                    owl.filler: dcterms:identifier
            requirement_type:
                description: Type of requirement (regulation, standard, specification)
                range: RequirementType
                required: true
                annotations:
                    sql_identifier: comp_req_type
            title_value:
                description: Official title of the requirement
                range: string
                required: true
                annotations:
                    sql_identifier: comp_req_title
                    owl.filler: dcterms:title
            issuing_authority:
                description: Authority that issued this requirement
                range: string
                annotations:
                    sql_identifier: comp_req_authority
                    owl.filler: dcterms:publisher
            version_value:
                description: Version or revision of the requirement
                range: string
                annotations:
                    sql_identifier: comp_req_version
                    owl.filler: dcterms:hasVersion
            publication_date:
                description: Date when this requirement was published
                range: date
                annotations:
                    sql_identifier: comp_req_pub_date
                    owl.filler: dcterms:issued
            applicability_statuses:
                description: Status of this requirement in different jurisdictions
                multivalued: true
                range: ApplicabilityStatus
                annotations:
                    sql_identifier: comp_req_app_statuses
            successor_reference:
                description: Reference to newer requirement if this is superseded
                range: string
                annotations:
                    sql_identifier: comp_req_successor
                    owl.filler: dcterms:isReplacedBy
            commitment_links:
                description: References to related commitments
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_req_commit_links
                    owl.filler: dcterms:relation
            compliance_evidence_links:
                description: References to supporting evidence
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_req_evidence_links
                    owl.filler: prov:hadPrimarySource
            requirement_scope:
                description: Scope and applicability details
                range: RequirementScope
                annotations:
                    sql_identifier: comp_req_scope
            harmonized_standards:
                description: List of harmonized or equivalent standards
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_req_harmonized
                    owl.filler: dcterms:conformsTo
            amendment_history:
                description: History of amendments to this requirement
                multivalued: true
                range: Amendment
                annotations:
                    sql_identifier: comp_req_amendments

    ApplicabilityStatus:
        description: >-
            Jurisdiction-specific applicability status for a requirement,
            allowing tracking of how requirements apply differently across markets.
        annotations:
            sql_identifier: comp_applicability_status
            owl.filler: schema:GovernmentService
        attributes:
            jurisdiction:
                description: Jurisdiction where this status applies
                range: string
                required: true
                annotations:
                    sql_identifier: comp_app_jurisdiction
                    owl.filler: schema:addressCountry
            status:
                description: Status in this jurisdiction
                range: RequirementStatusType
                required: true
                annotations:
                    sql_identifier: comp_app_status
            effective_date:
                description: Date when this status becomes effective
                range: date
                annotations:
                    sql_identifier: comp_app_effective
                    owl.filler: schema:validFrom
            end_date:
                description: Date when this status ends or changes
                range: date
                annotations:
                    sql_identifier: comp_app_end
                    owl.filler: schema:validThrough
            transition_period:
                description: Transition period details if applicable
                range: string
                annotations:
                    sql_identifier: comp_app_transition
                    owl.filler: time:hasDurationDescription
            enforcement_level:
                description: Level of enforcement in this jurisdiction
                range: string
                annotations:
                    sql_identifier: comp_app_enforcement
                    owl.filler: schema:enforceability
            derogations:
                description: Any derogations or exemptions
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_app_derogations
                    owl.filler: schema:exceptDate

    RequirementScope:
        description: Defines the scope and applicability of a requirement
        annotations:
            sql_identifier: comp_requirement_scope
            owl.filler: dcterms:coverage
        attributes:
            product_categories:
                description: Product categories covered by this requirement
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_products
                    owl.filler: schema:category
            industry_sectors:
                description: Industry sectors where this applies
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_sectors
                    owl.filler: schema:industry
            technical_domains:
                description: Technical domains covered (EMC, safety, environmental, etc.)
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_domains
                    owl.filler: dcterms:subject
            exclusions:
                description: Specific exclusions from scope
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_exclusions
                    owl.filler: schema:excludeDate
            special_conditions:
                description: Special conditions or limitations
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_conditions
                    owl.filler: schema:conditionsOfAccess

    Amendment:
        description: Record of an amendment to a requirement
        annotations:
            sql_identifier: comp_amendment
            owl.filler: prov:Revision
        attributes:
            amendment_id:
                description: Amendment identifier
                range: string
                required: true
                annotations:
                    sql_identifier: comp_amend_id
                    owl.filler: dcterms:identifier
            amendment_date:
                description: Date of amendment
                range: date
                required: true
                annotations:
                    sql_identifier: comp_amend_date
                    owl.filler: dcterms:dateSubmitted
            amendment_description:
                description: Description of changes
                range: string
                annotations:
                    sql_identifier: comp_amend_description
                    owl.filler: dcterms:description
            amendment_type:
                description: Type of amendment (correction, supplement, revision)
                range: string
                annotations:
                    sql_identifier: comp_amend_type
                    owl.filler: prov:qualifiedRevision

    ProductEvidence:
        description: >-
            Container for all documentary evidence supporting product compliance claims,
            including declarations, certificates, test reports, and markings.
        annotations:
            sql_identifier: comp_product_evidence
            owl.filler: prov:Entity
        attributes:
            evidence_documents:
                description: List of evidence documents
                multivalued: true
                range: EvidenceDocument
                annotations:
                    sql_identifier: comp_evid_documents

    EvidenceDocument:
        description: >-
            A single piece of documentary evidence supporting compliance claims,
            with version tracking, digital signatures, and scope definition.
        annotations:
            sql_identifier: comp_evidence_document
            owl.filler: foaf:Document
        attributes:
            evidence_type:
                description: Type of evidence document
                range: EvidenceType
                required: true
                annotations:
                    sql_identifier: comp_evid_type
            document_identifier:
                description: Unique identifier for this document
                range: string
                required: true
                annotations:
                    sql_identifier: comp_evid_doc_id
                    owl.filler: dcterms:identifier
            document_title:
                description: Title of the document
                range: string
                required: true
                annotations:
                    sql_identifier: comp_evid_doc_title
                    owl.filler: dcterms:title
            issue_date:
                description: Date when document was issued
                range: date
                required: true
                annotations:
                    sql_identifier: comp_evid_issue_date
                    owl.filler: dcterms:issued
            validity_period:
                description: Validity period of this evidence
                range: ValidityPeriod
                annotations:
                    sql_identifier: comp_evid_validity
            issuing_authority_details:
                description: Details about the issuing authority
                range: IssuingAuthority
                annotations:
                    sql_identifier: comp_evid_authority
            scope_of_evidence:
                description: Scope covered by this evidence
                range: ScopeOfEvidence
                annotations:
                    sql_identifier: comp_evid_scope
            commitment_support:
                description: Commitments that this evidence supports
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_commit_support
                    owl.filler: prov:wasUsedBy
            digital_signature:
                description: Digital signature information
                range: DigitalSignature
                annotations:
                    sql_identifier: comp_evid_signature
            document_access:
                description: Document access and storage information
                range: DocumentAccess
                annotations:
                    sql_identifier: comp_evid_access
            conformity_assessment_procedure:
                description: Conformity assessment procedure used
                range: string
                annotations:
                    sql_identifier: comp_evid_ca_procedure
                    owl.filler: schema:assessmentProcedure
            document_language:
                description: Language(s) of the document
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_evid_languages
                    owl.filler: dcterms:language

    IssuingAuthority:
        description: Details about the authority issuing evidence
        annotations:
            sql_identifier: comp_issuing_authority
            owl.filler: org:Organization
        attributes:
            authority_name:
                description: Name of the issuing authority
                range: string
                required: true
                annotations:
                    sql_identifier: comp_auth_name
                    owl.filler: foaf:name
            authority_type:
                description: Type of authority
                range: AuthorityType
                annotations:
                    sql_identifier: comp_auth_type
            accreditation_details:
                description: Accreditation information
                range: string
                annotations:
                    sql_identifier: comp_auth_accreditation
                    owl.filler: org:hasAccreditation
            authority_identifier:
                description: Unique identifier for the authority
                range: string
                annotations:
                    sql_identifier: comp_auth_id
                    owl.filler: org:identifier
            authority_country:
                description: Country of the authority
                range: string
                annotations:
                    sql_identifier: comp_auth_country
                    owl.filler: vcard:country-name
            notified_body_number:
                description: Notified body number if applicable
                range: string
                annotations:
                    sql_identifier: comp_auth_nb_number
                    owl.filler: schema:identifier

    ScopeOfEvidence:
        description: Defines what is covered by the evidence
        annotations:
            sql_identifier: comp_scope_evidence
            owl.filler: dcterms:coverage
        attributes:
            products_covered:
                description: Products or product families covered
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_products_covered
                    owl.filler: schema:Product
            standards_versions:
                description: Specific versions of standards covered
                multivalued: true
                range: StandardVersion
                annotations:
                    sql_identifier: comp_scope_standards
            requirement_references:
                description: References to specific requirements covered
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_requirements
                    owl.filler: dcterms:conformsTo
            technical_specifications:
                description: Technical specifications covered
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_tech_specs
                    owl.filler: schema:specification
            modules_procedures:
                description: Assessment modules or procedures applied
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_modules
                    owl.filler: schema:procedure
            exclusions:
                description: What is explicitly excluded from scope
                multivalued: true
                range: string
                annotations:
                    sql_identifier: comp_scope_evid_exclusions
                    owl.filler: schema:exceptDate

    StandardVersion:
        description: Specific version of a standard
        annotations:
            sql_identifier: comp_standard_version
            owl.filler: dcterms:Standard
        attributes:
            standard_identifier:
                description: Standard identifier
                range: string
                required: true
                annotations:
                    sql_identifier: comp_std_id
                    owl.filler: dcterms:identifier
            version:
                description: Version of the standard
                range: string
                required: true
                annotations:
                    sql_identifier: comp_std_version
                    owl.filler: dcterms:hasVersion
            year:
                description: Year of the standard
                range: integer
                annotations:
                    sql_identifier: comp_std_year
                    owl.filler: dcterms:date

    DigitalSignature:
        description: Digital signature information for evidence authenticity
        annotations:
            sql_identifier: comp_digital_signature
            owl.filler: schema:DigitalDocument
        attributes:
            signature_type:
                description: Type of digital signature
                range: string
                annotations:
                    sql_identifier: comp_sig_type
                    owl.filler: schema:encodingFormat
            signature_value:
                description: Digital signature value or hash
                range: string
                annotations:
                    sql_identifier: comp_sig_value
                    owl.filler: schema:hash
            signature_date:
                description: Date of digital signature
                range: datetime
                annotations:
                    sql_identifier: comp_sig_date
                    owl.filler: dcterms:created
            signatory:
                description: Person or entity who signed
                range: string
                annotations:
                    sql_identifier: comp_sig_signatory
                    owl.filler: schema:creator
            certificate_reference:
                description: Reference to digital certificate
                range: string
                annotations:
                    sql_identifier: comp_sig_cert_ref
                    owl.filler: schema:hasCertification

    DocumentAccess:
        description: Information about document access and storage
        annotations:
            sql_identifier: comp_document_access
            owl.filler: dcat:Distribution
        attributes:
            document_url:
                description: URL where document can be accessed
                range: string
                annotations:
                    sql_identifier: comp_doc_url
                    owl.filler: dcat:accessURL
            access_restrictions:
                description: Any access restrictions
                range: string
                annotations:
                    sql_identifier: comp_doc_restrictions
                    owl.filler: dcterms:accessRights
            retention_period:
                description: How long document must be retained
                range: string
                annotations:
                    sql_identifier: comp_doc_retention
                    owl.filler: dcterms:extent
            document_format:
                description: Format of the document
                range: string
                annotations:
                    sql_identifier: comp_doc_format
                    owl.filler: dcterms:format
            checksum:
                description: Checksum for integrity verification
                range: string
                annotations:
                    sql_identifier: comp_doc_checksum
                    owl.filler: schema:contentHash
            storage_location:
                description: Where document is stored
                range: string
                annotations:
                    sql_identifier: comp_doc_storage
                    owl.filler: schema:contentLocation

    ProcessEvidence:
        description: >-
            Container for management system and process-related evidence demonstrating
            organizational compliance capabilities.
        annotations:
            sql_identifier: comp_process_evidence
            owl.filler: org:OrganizationalProcess
        attributes:
            management_systems:
                description: List of management systems
                multivalued: true
                range: ManagementSystem
                annotations:
                    sql_identifier: comp_proc_mgmt_systems

    ManagementSystem:
        description: >-
            A management system certification or implementation with audit history
            and performance tracking.
        annotations:
            sql_identifier: comp_management_system
            owl.filler: org:OrganizationalSystem
        attributes:
            system_type:
                description: Type of management system
                range: ManagementSystemType
                required: true
                annotations:
                    sql_identifier: comp_mgmt_type
            standard_reference:
                description: Reference to the standard
                range: StandardReference
                annotations:
                    sql_identifier: comp_mgmt_standard_ref
            certification_details:
                description: Certification information
                range: CertificationDetails
                annotations:
                    sql_identifier: comp_mgmt_cert_details
            audit_history:
                description: Audit history records
                multivalued: true
                range: AuditRecord
                annotations:
                    sql_identifier: comp_mgmt_audits
            performance_metrics:
                description: Performance metrics and targets
                range: PerformanceMetrics
                annotations:
                    sql_identifier: comp_mgmt_performance
            commitment_alignment:
                description: Links to related commitments
                multivalued: true
